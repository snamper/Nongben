<layout name="Layout/base_layout"  replace="{__CONTENT__}" /><body>
<body>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">分类管理</h1>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a type="submit" class="btn btn-default" href="{:U('add',array('parent'=>$params['parent']))}" title="添加分类">添加</a>
                <if condition="$params['grade'] gt 1">
                    <a class="btn btn-default" href="{:U('index',array('parent'=>$category['parent'],'grade'=>$params['grade']-1))}" title="返回上一级">返回</a>
                </if>
            </div>
            <div class="panel-body">
                <table data-toggle="table" data-url="__TABLES__/data.json"  data-show-refresh="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true" >ID</th>
                        <th data-sortable="true">ID</th>
                        <th>分类名</th>
                        <th>编码</th>
                        <th>父节点</th>
                        <th>级数</th>
                        <th>子级分类</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <foreach name="list" item="info">
                        <tr>
                            <td class="bs-checkbox">
                                <input data-index="0" name="toolbar1" type="checkbox">
                            </td>
                            <td>{$info.id}</td>
                            <td>{$info.name}</td>
                            <td>{$info.code}</td>
                            <td>{$info.parent}</td>
                            <td>{$info.grade}</td>
                            <td>
                                <a href="{:U('index',array('parent'=>$info['id'],'grade'=>$info['grade']+1))}">[子级分类]</a>
                            </td>
                            <td>
                                <a href="{:U('edit',array('id'=>$info['id']))}">[修改]</a>
                                <a href="{:U('do_del',array('id'=>$info['id']))}" class="tablelink J_ajax_del" title="删除">[删除]</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!--/.row-->

<script type="text/javascript" src="__JS__/common.js"></script>

</body>
