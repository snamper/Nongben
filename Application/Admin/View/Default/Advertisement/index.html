<layout name="Layout/base_layout"  replace="{__CONTENT__}" />

<body>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">广告管理</h1>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a type="submit" class="btn btn-default" href="{:U('add')}" title="添加广告">添加</a>
            </div>
            <div class="panel-body">
                <table data-toggle="table" data-url="__TABLES__/data.json"  data-show-refresh="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true" >ID</th>
                        <th data-field="name" data-sortable="true">ID</th>
                        <th data-field="title">标题</th>
                        <th data-field="sort"  data-sortable="true">排序</th>
                        <th data-field="is_hot">创建时间</th>
                        <th data-field="operate">操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <foreach name="list" item="info">
                        <tr>
                            <td class="bs-checkbox">
                                <input data-index="0" name="toolbar1" type="checkbox">
                            </td>
                            <td>{$info.id}</td>
                            <td>{$info.title}</td>
                            <td>{$info.sort}</td>
                            <td>{$info.gmt_create}</td>
                            <td>
                                <a href="{:U('edit',array('id'=>$info['id']))}">[修改]</a>
                                <a href="{:U('do_del',array('id'=>$info['id']))}" class="tablelink J_ajax_del" title="删除">[删除]</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!--/.row-->
<script type="text/javascript" src="__JS__/common.js"></script>
</body>
