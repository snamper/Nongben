<layout name="Layout/base_layout"  replace="{__CONTENT__}" />

<body>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">课程管理</h1>
    </div>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a type="submit" class="btn btn-default" href="{:U('add')}" title="添加课程">添加</a>
            </div>
            <div class="panel-body">
                <table data-toggle="table" data-url="__TABLES__/data.json"  data-show-refresh="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true" >ID</th>
                        <th data-field="ID" data-sortable="true">ID</th>
                        <th>课程名称</th>
                        <th>类别</th>
                        <th>讲师</th>
                        <th>观看人数</th>
                        <th>评论数</th>
                        <th>是否推荐</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <foreach name="list" item="info">
                        <tr>
                            <td class="bs-checkbox">
                                <input data-index="0" name="toolbar1" type="checkbox">
                            </td>
                            <td>{$info.id}</td>
                            <td>{$info.name}</td>
                            <td>{$info.category_name}</td>
                            <td>{$info.teacher}</td>
                            <td>{$info.learned_count}</td>
                            <td>{$info.comment_count}</td>
                            <td>{$info.is_recommend|\\Common\\Util\\EnumTemplate::getEnumDesc='Bool'}</td>
                            <td>
                                <a href="{:U('edit',array('id'=>$info['id']))}">[修改]</a>
                                <a href="{:U('do_del',array('id'=>$info['id']))}" class="tablelink J_ajax_del" title="删除">[删除]</a>
                                <a href="{:U('comment/detail',array('be_comment_id'=>$info['id']))}">[评论]</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!--/.row-->
<script type="text/javascript" src="__JS__/common.js"></script>
</body>
