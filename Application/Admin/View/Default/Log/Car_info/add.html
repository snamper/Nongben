
<layout name="Layout/dialog_layout"  replace="{__CONTENT__}" />

<body style="width: 400px;">
<form class="J_validateForm J_ajaxForm" data-role="list" action="{:U('car_info/do_add')}" method="post">
    <div class="pop_cont pop_table" style="height:auto;">
        <table width="100%">
            <tr>
				<th>车主姓名<!--车主id--></th>
				<td>
                    <input type="text" name="name" class="input length_3" value="">
                <td>
			</tr>
            <tr>
                <th>车主电话<!--车主id--></th>
                <td>
                    <input type="text" name="mobile" class="input length_3" value="">
                <td>
            </tr>
            <tr>
				<th>车辆品牌<!--车品牌--></th>
				<td>
                    <input type="text" name="brand" class="input length_3" value="">
                <td>
			</tr>
            <tr>
				<th>车辆型号<!--车型号--></th>
				<td>
                    <input type="text" name="model" class="input length_3" value="">
                <td>
			</tr>
            <tr>
				<th>车辆颜色<!--车颜色--></th>
				<td>
                    <input type="text" name="color" class="input length_3" value="">
                <td>
			</tr>
            <tr>
				<th>车辆牌号<!--车牌号--></th>
				<td>
                    <input type="text" name="plate" class="input length_3" value="">
                <td>
			</tr>
            <tr>
				<th>载客数<!--载客数--></th>
				<td>
                    <input type="text" name="capacity" class="input length_3" value="">
                <td>
			</tr>
            <tr>
				<th>备注<!--备注--></th>
				<td>
                    <label>
                        <textarea name="note" class="input length_3" style="height: 50px;"></textarea>
                    </label>
                    <!--<input type="text" name="note" class="input length_3" value="">-->
                <td>
			</tr>
        </table>
    </div>
    <div class="pop_bottom">
        <button type="button" class="btn fr" id="J_dialog_close">取消</button>
        <button type="submit" class="btn btn_submit mr10 fr J_ajax_submit_btn J_validate_btn">提交</button>
    </div>
</form>
</body>
