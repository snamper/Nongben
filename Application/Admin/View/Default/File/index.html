<layout name="Layout/base_layout"  replace="{__CONTENT__}" />

<body>

<div class="wrap">

    <div class="nav">
        <div class="form_title">
            <span>File管理</span>
        </div>
    </div>

    <div class="tools">
        <ul class="toolbar">
            <li><a href="{:U('add')}" class="btn J_dialog" title="添加File" data-code="file_add">添加</a></li>
        </ul>
    </div>

    <div class="h_a">搜索</div>
    <div class="search_type cc mb10">
        <form action="{:U('index')}" method="get">
            <ul>
                <li><label>文件id<!--文件id--></label><input name="id" type="text" class="input mr10 length_3" value="{$params.name}"></li>
                <li><label>文件地址<!--文件地址--></label><input name="path" type="text" class="input mr10 length_6" value="{$params.name}"></li>
                <li><label>状态<!--状态--></label><input name="status" type="text" class="input mr10 length_3" value="{$params.name}"></li>
                <li><label>类型(1:图<!--类型(1:图片 2:文件)--></label><input name="type" type="text" class="input mr10 length_3" value="{$params.name}"></li>
                <li><label>创建时间<!--创建时间--></label><input name="gmt_create" type="text" class="input mr10 length_3 J_datetime date" value="{$params.name}"></li>
                <li><label>备注<!--备注--></label><input name="note" type="text" class="input mr10 length_6" value="{$params.name}"></li>
                <li><button type="submit" class="btn btn_submit mr20">搜索</button><button type="button" class="btn btn_reset ">重置</button></li>
            </ul>
        </form>
    </div>

    <div class="table_list">
        <table width="100%">
            <thead>
            <tr>
                <th>ID<i class="sort"><img src="__IMG__/px.gif" /></i></th>
                <th>文件地址<!--文件地址--></th>
                <th>状态<!--状态--></th>
                <th>类型(1:图<!--类型(1:图片 2:文件)--></th>
                <th>创建时间<!--创建时间--></th>
                <th>备注<!--备注--></th>
                <th data-code-group="file_edit,file_detail,file_del">操作</th>
            </tr>
            </thead>

            <tbody>
            <foreach name="list" item="file" >
                <tr>
                    <td>{$file.id}</td>
                    <td>{$file.path}</td>
                    <td>{$file.status}</td>
                    <td>{$file.type}</td>
                    <td>{$file.gmt_create|date='y-m-d H:i:s',###}</td>
                    <td>{$file.note}</td>
                    <td data-code-group="file_edit,file_detail,file_del">
                        <a href="{:U('edit',array('id'=>$file['id']))}" class="tablelink J_dialog" title="修改File" data-code="file_edit">[修改]</a>
                        <a href="{:U('detail',array('id'=>$file['id']))}" class="tablelink J_dialog" title="查看File" data-code="file_detail">[查看]</a>
                        <a href="{:U('do_del',array('id'=>$file['id']))}" class="tablelink J_ajax_del" title="删除File" data-code="file_del"> [删除]</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>

    <include file="Public:page" />

</div>
<script type="text/javascript" src="__JS__/common.js"></script>

</body>
